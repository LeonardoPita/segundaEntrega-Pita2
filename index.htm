<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&family=Roboto:wght@300;500;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/19f3ee4fb5.js" crossorigin="anonymous"></script>
    <title>Decalized</title>
</head>

<body>
    <!--------------------NAV---------------------->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <div class="logo">
                <h2>Decalized</h2>
            </div>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--------------------HERO----------------------->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Decals for everyone</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!--------------------PRODUCTS----------------------->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center">
            <!---------MOCKUP PRODUCT------>

            <!---------END OF MOCKUP PRODUCT------>
        </div>
    </section>
    <!--------------------SHOPPING CART------------------->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your items</h2>
            <div class="cart-content">
                <!---------CART PRODUCT---------->
                <div class="cart-item">
                    <img src="assets/img1.jpg" alt="product car decal">
                    <div>
                        <h4>Mid Ford Ranger Decal</h4>
                        <h5>$20</h5>
                        <span class="remove-item">Delete</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!---------END CART PRODUCT------>
            </div>
            <div class="cart-footer">
                <h3>Total purchase: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Delete All</button>
            </div>
        </div>
    </div>
    <script src="/src/stock.js" type="module"></script>
    <script src="App.js" type="module"></script>
</body>

</html>
